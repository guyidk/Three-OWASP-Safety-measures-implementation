<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 1em;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 12px;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #04aa6d;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #037d4c;
        }

        .footer {
            text-align: center;
            margin-top: 1em;
        }

        .footer a {
            color: #04aa6d;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
 
<body>
    <div class="container">
        <!-- Header for the forgot password form -->
        <h2>Forgot Password</h2>
        <!-- Form for submitting the email address -->
        <form id="forgotPasswordForm">
            <label for="email">Email</label>
            <!-- Input field for the email address -->
            <input id="email" type="email" placeholder="Enter Email" name="email" required>
            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
        <!-- Footer with a link to go back to the login page -->
        <div class="footer">
            <span class="psw"> <a href="login.html">Back to Login</a></span>
        </div>
    </div>

    <script>
        // Function to handle the form submission
        function processForgotPasswordForm(event) {
            event.preventDefault();// Prevents the default form submission behavior
            
            // Get the email value from the input field
            const email = document.getElementById("email").value;
            
            // Create a JSON string with the email value
            const data = JSON.stringify({
                "email": email
            });
            
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();
            xhr.addEventListener("readystatechange", function () {
                // Check if the request is complete
                if (this.readyState === 4) {
                    var response = JSON.parse(this.responseText);
                    // Display the response message
                    if (this.status === 200) {
                        alert(response.message);
                    } else {
                        alert(response.message);
                    }
                }
            });
 
            xhr.open("POST", "http://localhost:5000/forgot-password", true);// Open a POST request to the server
            xhr.setRequestHeader("Content-Type", "application/json");// Set the request header to indicate JSON content
            xhr.send(data);// Send the request with the JSON data
        }
        
        // Add an event listener to handle the form submission
        const form = document.getElementById("forgotPasswordForm");
        form.addEventListener("submit", processForgotPasswordForm);
    </script>
</body>
 
</html>
